    <script>

        //Constants
        const daysFull = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const daysFullBangla = ["রবিবার", "সোমবার", "মঙ্গলবার", "বুধবার", "বৃহস্পতিবার", "শুক্রবার", "শনিবার"];
        const subType = {
            "mjr": '<sup><span class="badge badge-pill badge-primary">M</span></sup>',
            "nmjr": '<sup><span class="badge badge-pill badge-warning">N.M</span></sup>'
        }
        let classes;


        // get rutine.json as object
        fetch('./assets/rutine.json')
            .then((response) => response.json())
            .then((data) => {
                let rutine = data;
                let periodList = rutine.periodList;
                let classDays = [rutine.sun, rutine.mon, rutine.tue, rutine.wed, rutine.thu];
                let updateDate = rutine.updateDate;
                showFullRutine(periodList, classDays, updateDate);
                // console.log(periodList);
                // console.log(classDays);

            }
            );

        function showFullRutine(periodList, classDays, updateDate) {
            for (let day in classDays) {
                let periods = classDays[day].periods;
                let dayName = daysFull[day];
                let banglaDayName = daysFullBangla[day];
                classes = "";
                for (let period in periods) {
                    let thisPeriod = periods[period];
                    let classTime = periodList[period];
                    let type = thisPeriod.type;
                    if (thisPeriod.sub) {
                        classes += `<tr><td class='p-1 align-middle text-center'>${classTime}</td><td class='p-1 align-middle text-center'>${thisPeriod.sub} ${subType[type]}</td><td class='p-1 align-middle text-center'>${thisPeriod.room}</td><td class='p-1 align-middle text-center'>${thisPeriod.teacher}</td></tr>`;
                    }
                }
                $('#rutineDiv').append(`
                <h5 class="card-header shadow mt-4 halvetica p-1 text-center font-weight-bold bg-secondary text-light">
                ${dayName} <span class="kalpurush">(${banglaDayName})</span></h5>
                <div class="overflow-auto p-0">
                    <table class="table table-bordered m-0 alert-secondary" style="border-color:black;">
                        <thead>
                            <tr>
                                <th scope="col" class='p-1 text-center'>Period</th>
                                <th scope="col" class='p-1 text-center'>Subject</th>
                                <th scope="col" class='p-1 text-center'>Room</th>
                                <th scope="col" class='p-1 text-center'>Teacher</th>
                            </tr>
                        </thead>
                        <tbody class="">
                            ${classes}
                        </tbody>
                    </table>
                </div>
                `);
            }

            $('#updateDate').html(updateDate);
        }





    </script>
